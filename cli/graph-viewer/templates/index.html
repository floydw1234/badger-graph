<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Graph Viewer</title>
    <script src="https://unpkg.com/graphlib@2.1.8/dist/graphlib.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #header {
            background: #2a2a2a;
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        #header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        #search-container {
            flex: 1;
            max-width: 400px;
        }

        #search-input {
            width: 100%;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }

        #search-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        #controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background: #4a9eff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        button:hover {
            background: #3a8eef;
        }

        button:active {
            background: #2a7edf;
        }

        #cy {
            width: 100%;
            height: calc(100vh - 60px);
            background: #1a1a1a;
        }

        #info-panel {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 300px;
            max-height: calc(100vh - 80px);
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        #info-panel.visible {
            display: block;
        }

        #info-panel h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #fff;
        }

        #info-panel .info-item {
            margin-bottom: 8px;
            font-size: 13px;
        }

        #info-panel .info-label {
            color: #aaa;
            font-weight: 500;
        }

        #info-panel .info-value {
            color: #e0e0e0;
            margin-left: 8px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 14px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Badger Graph Viewer</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search nodes (function, class, file)...">
        </div>
        <div id="controls">
            <button id="load-full">Load Full Graph</button>
            <button id="reset-view">Reset View</button>
        </div>
    </div>
    <div id="cy"></div>
    <div id="info-panel"></div>
    <div id="loading">Loading graph...</div>

    <script>
        let cy;
        let searchTimeout;

        // Initialize Cytoscape
        function initCytoscape(elements = []) {
            if (cy) {
                cy.destroy();
            }

            cy = cytoscape({
                container: document.getElementById('cy'),
                elements: elements,
                style: [
                    {
                        selector: 'node[type="file"]',
                        style: {
                            'background-color': '#4a9eff',
                            'label': 'data(label)',
                            'width': 60,
                            'height': 60,
                            'shape': 'rectangle',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': '#fff',
                            'font-size': '12px',
                            'font-weight': 'bold',
                            'text-wrap': 'wrap',
                            'text-max-width': '80px'
                        }
                    },
                    {
                        selector: 'node[type="function"]',
                        style: {
                            'background-color': '#66bb6a',
                            'label': 'data(label)',
                            'width': 50,
                            'height': 50,
                            'shape': 'ellipse',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': '#fff',
                            'font-size': '11px',
                            'text-wrap': 'wrap',
                            'text-max-width': '70px'
                        }
                    },
                    {
                        selector: 'node[type="class"]',
                        style: {
                            'background-color': '#ffa726',
                            'label': 'data(label)',
                            'width': 50,
                            'height': 50,
                            'shape': 'diamond',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': '#fff',
                            'font-size': '11px',
                            'text-wrap': 'wrap',
                            'text-max-width': '70px'
                        }
                    },
                    {
                        selector: 'edge[type="contains"]',
                        style: {
                            'width': 2,
                            'line-color': '#666',
                            'target-arrow-color': '#666',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier'
                        }
                    },
                    {
                        selector: 'edge[type="calls"]',
                        style: {
                            'width': 2,
                            'line-color': '#ff6b6b',
                            'target-arrow-color': '#ff6b6b',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'line-style': 'dashed'
                        }
                    },
                    {
                        selector: 'edge[type="inherits"]',
                        style: {
                            'width': 2,
                            'line-color': '#ab47bc',
                            'target-arrow-color': '#ab47bc',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier'
                        }
                    },
                    {
                        selector: 'node:selected',
                        style: {
                            'border-width': 3,
                            'border-color': '#fff'
                        }
                    }
                ],
                layout: {
                    name: 'dagre',
                    rankDir: 'TB',
                    spacingFactor: 1.5,
                    nodeDimensionsIncludeLabels: true
                }
            });

            // Node click handler
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeInfo(node.data());
            });

            // Background click handler
            cy.on('tap', function(evt) {
                if (evt.target === cy) {
                    hideNodeInfo();
                }
            });
        }

        // Load full graph
        async function loadFullGraph() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/graph');
                const data = await response.json();
                if (data.elements) {
                    initCytoscape(data.elements);
                    cy.fit();
                } else if (data.error) {
                    alert('Error loading graph: ' + data.error);
                }
            } catch (error) {
                alert('Error loading graph: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Search nodes
        async function searchNodes(query) {
            if (!query.trim()) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (data.elements) {
                    initCytoscape(data.elements);
                    cy.fit();
                } else if (data.error) {
                    alert('Error searching: ' + data.error);
                }
            } catch (error) {
                alert('Error searching: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Show node info panel
        function showNodeInfo(nodeData) {
            const panel = document.getElementById('info-panel');
            panel.innerHTML = '';

            const title = document.createElement('h3');
            title.textContent = nodeData.label || nodeData.name || 'Node';
            panel.appendChild(title);

            const info = document.createElement('div');
            info.className = 'info-item';
            info.innerHTML = `<span class="info-label">Type:</span><span class="info-value">${nodeData.type || 'unknown'}</span>`;
            panel.appendChild(info);

            if (nodeData.path) {
                const path = document.createElement('div');
                path.className = 'info-item';
                path.innerHTML = `<span class="info-label">Path:</span><span class="info-value">${nodeData.path}</span>`;
                panel.appendChild(path);
            }

            if (nodeData.file) {
                const file = document.createElement('div');
                file.className = 'info-item';
                file.innerHTML = `<span class="info-label">File:</span><span class="info-value">${nodeData.file}</span>`;
                panel.appendChild(file);
            }

            if (nodeData.line) {
                const line = document.createElement('div');
                line.className = 'info-item';
                line.innerHTML = `<span class="info-label">Line:</span><span class="info-value">${nodeData.line}</span>`;
                panel.appendChild(line);
            }

            if (nodeData.signature) {
                const sig = document.createElement('div');
                sig.className = 'info-item';
                sig.innerHTML = `<span class="info-label">Signature:</span><span class="info-value">${nodeData.signature}</span>`;
                panel.appendChild(sig);
            }

            if (nodeData.methods && nodeData.methods.length > 0) {
                const methods = document.createElement('div');
                methods.className = 'info-item';
                methods.innerHTML = `<span class="info-label">Methods:</span><span class="info-value">${nodeData.methods.join(', ')}</span>`;
                panel.appendChild(methods);
            }

            panel.classList.add('visible');
        }

        // Hide node info panel
        function hideNodeInfo() {
            const panel = document.getElementById('info-panel');
            panel.classList.remove('visible');
        }

        // Event listeners
        document.getElementById('load-full').addEventListener('click', loadFullGraph);
        document.getElementById('reset-view').addEventListener('click', function() {
            if (cy) {
                cy.fit();
            }
        });

        document.getElementById('search-input').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            if (query) {
                searchTimeout = setTimeout(() => searchNodes(query), 300);
            } else {
                // Clear graph when search is empty
                if (cy) {
                    cy.elements().remove();
                }
            }
        });

        // Load graph on page load
        window.addEventListener('load', function() {
            loadFullGraph();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badger Graph Viewer - GraphQL Voyager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        #voyager-container {
            width: 100%;
            height: 100vh;
        }
        .error-message {
            padding: 20px;
            background-color: #fee;
            border: 1px solid #fcc;
            margin: 20px;
            border-radius: 4px;
            color: #c33;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="voyager-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/graphql-voyager@1.3/dist/voyager.standalone.js"></script>
    <script>
        // Get the GraphQL endpoint from the backend
        const graphqlEndpoint = '{{ graphql_endpoint }}';
        
        // Function to fetch introspection
        async function fetchIntrospection() {
            const introspectionQuery = `
                query IntrospectionQuery {
                    __schema {
                        queryType { name }
                        mutationType { name }
                        subscriptionType { name }
                        types {
                            ...FullType
                        }
                        directives {
                            name
                            description
                            locations
                            args {
                                ...InputValue
                            }
                        }
                    }
                }
                fragment FullType on __Type {
                    kind
                    name
                    description
                    fields(includeDeprecated: true) {
                        name
                        description
                        args {
                            ...InputValue
                        }
                        type {
                            ...TypeRef
                        }
                        isDeprecated
                        deprecationReason
                    }
                    inputFields {
                        ...InputValue
                    }
                    interfaces {
                        ...TypeRef
                    }
                    enumValues(includeDeprecated: true) {
                        name
                        description
                        isDeprecated
                        deprecationReason
                    }
                    possibleTypes {
                        ...TypeRef
                    }
                }
                fragment InputValue on __InputValue {
                    name
                    description
                    type { ...TypeRef }
                    defaultValue
                }
                fragment TypeRef on __Type {
                    kind
                    name
                    ofType {
                        kind
                        name
                        ofType {
                            kind
                            name
                            ofType {
                                kind
                                name
                                ofType {
                                    kind
                                    name
                                    ofType {
                                        kind
                                        name
                                        ofType {
                                            kind
                                            name
                                            ofType {
                                                kind
                                                name
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            `;
            
            try {
                const response = await fetch(graphqlEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: introspectionQuery
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.errors) {
                    throw new Error('GraphQL errors: ' + JSON.stringify(result.errors));
                }
                
                return result.data;
            } catch (error) {
                console.error('Error fetching introspection:', error);
                throw error;
            }
        }
        
        // Initialize Voyager
        async function initVoyager() {
            try {
                const introspection = await fetchIntrospection();
                
                GraphQLVoyager.init(document.getElementById('voyager-container'), {
                    introspection: introspection,
                    displayOptions: {
                        skipRelay: true,
                        skipDeprecated: true,
                        sortByAlphabet: false,
                        showLeafFields: true,
                        hideRoot: false
                    },
                    allowToChangeSchema: false,
                    hideDocs: false,
                    hideSettings: false,
                    hideVoyagerLogo: true
                });
            } catch (error) {
                document.getElementById('voyager-container').innerHTML = 
                    '<div class="error-message">' +
                    '<h3>Error loading GraphQL schema</h3>' +
                    '<p>' + error.message + '</p>' +
                    '<p>Make sure your Dgraph instance is running and accessible at: ' + graphqlEndpoint + '</p>' +
                    '</div>';
                console.error('Failed to initialize Voyager:', error);
            }
        }
        
        // Start initialization when page loads
        window.addEventListener('load', initVoyager);
    </script>
</body>
</html>
